<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Circle Bots</title>
  <style>
    body {
      min-height: 200vh; /* extra height so you can scroll */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding-top: 150px; /* push orbit down a bit */
    }

    .orbit-wrapper {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto;
    }

    .orbit {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .orbit img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      transform: translate(-50%, -50%);
      transition:
        transform 0.45s ease,
        opacity 0.35s ease,
        box-shadow 0.3s ease;
    }

    /* Central image styling */
    .orbit img.center {
      z-index: 2;
      width: 100px;
      height: 100px;
      cursor: default;
    }

    /* Outer images initial state (hidden / collapsed into center) */
    .orbit img.satellite {
      opacity: 0;
      z-index: 1;
    }

    /* Radius of the circle for satellites */
    :root {
      --orbit-radius: 120px;
    }

    /* When orbit has .active (added on scroll), show satellites */
    .orbit.active img.satellite {
      opacity: 1;
    }

    /* 8 images => 360 / 8 = 45 degrees apart */

    /* 1st satellite: 0deg (right) */
    .orbit.active img.s1 {
      transform: translate(-50%, -50%) rotate(0deg)
                 translate(var(--orbit-radius)) rotate(0deg);
    }

    /* 2nd satellite: 45deg */
    .orbit.active img.s2 {
      transform: translate(-50%, -50%) rotate(45deg)
                 translate(var(--orbit-radius)) rotate(-45deg);
    }

    /* 3rd satellite: 90deg (bottom) */
    .orbit.active img.s3 {
      transform: translate(-50%, -50%) rotate(90deg)
                 translate(var(--orbit-radius)) rotate(-90deg);
    }

    /* 4th satellite: 135deg */
    .orbit.active img.s4 {
      transform: translate(-50%, -50%) rotate(135deg)
                 translate(var(--orbit-radius)) rotate(-135deg);
    }

    /* 5th satellite: 180deg (left) */
    .orbit.active img.s5 {
      transform: translate(-50%, -50%) rotate(180deg)
                 translate(var(--orbit-radius)) rotate(-180deg);
    }

    /* 6th satellite: 225deg */
    .orbit.active img.s6 {
      transform: translate(-50%, -50%) rotate(225deg)
                 translate(var(--orbit-radius)) rotate(-225deg);
    }

    /* 7th satellite: 270deg (top) */
    .orbit.active img.s7 {
      transform: translate(-50%, -50%) rotate(270deg)
                 translate(var(--orbit-radius)) rotate(-270deg);
    }

    /* 8th satellite: 315deg */
    .orbit.active img.s8 {
      transform: translate(-50%, -50%) rotate(315deg)
                 translate(var(--orbit-radius)) rotate(-315deg);
    }

    /* Optional: glow when active */
    .orbit.active img.center {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
    }
    .orbit img {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
  transform: translate(-50%, -50%);
  transition:
    transform 1.6s ease,
    opacity 1.4s ease,
    box-shadow 1.4s ease; /* slower transition */
}

  </style>
</head>
<body>
  <div class="orbit-wrapper">
    <div class="orbit">
      <!-- Center image -->
      <img src="./assets/images/gigi.png" alt="Center" class="center" />

      <!-- 8 outer images -->
      <img src="./assets/images/zenzo.png" alt="Image 1" class="satellite s1" />
      <img src="./assets/images/astra.png" alt="Image 2" class="satellite s2" />
      <img src="./assets/images/bluvi.png" alt="Image 3" class="satellite s3" />
      <img src="./assets/images/bobo.png" alt="Image 4" class="satellite s4" />
      <img src="./assets/images/melo.png" alt="Image 5" class="satellite s5" />
      <img src="./assets/images/nix.png" alt="Image 6" class="satellite s6" />
      <img src="./assets/images/nova.png" alt="Image 7" class="satellite s7" />
      <img src="./assets/images/sparx.png" alt="Image 8" class="satellite s8" />
    </div>
  </div>

  <script>
    // When the orbit comes into view while scrolling, add the "active" class
    document.addEventListener('DOMContentLoaded', function () {
      const orbit = document.querySelector('.orbit');

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              orbit.classList.add('active');   // expand bots
            } else {
              orbit.classList.remove('active'); // collapse when out of view
              // If you want them to stay open once triggered, remove this line
            }
          });
        },
        {
          threshold: 0.3 // 30% of the element visible
        }
      );

      observer.observe(orbit);
    });
  </script>
</body>
</html>
