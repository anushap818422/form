<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Footer</title>

<style>
    body {
        margin: 0;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    footer {
        background: #0d0d0d;
        color: white;
        padding-top: 30px;
        padding-bottom: 25px;
    }

    .footer-container {
        max-width: 1300px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px 10px;
    }

    /* LEFT SECTION */
    .footer-left {
        flex: 1;
        min-width: 250px;
    }

    .footer-left p {
        opacity: 0.8;
        margin-bottom: 10px;
    }

    .footer-left ul {
        list-style: none;
        padding: 0;
        line-height: 1.6;
    }

    .footer-left a {
        color: white;
        text-decoration: none;
    }

    /* CENTER SECTION */
    .footer-center {
        flex: 1.5;
        min-width: 300px;
    }

    .center-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 6px;
    }

    .top-row {
        display: flex;
        align-items: center;
        gap: 18px;
    }

    .robot {
        height: 200px;
        width: auto;
        opacity: 0.98;
        margin-left: -15px;
        object-fit: contain;
    }

    /* BOT UNIVERSE */
    .big-title {
        font-size: 42px;
        font-weight: bold;
        letter-spacing: 2px;
        margin: 0;
        white-space: nowrap;
        text-align: left;
        transition: color 0.3s ease;
        opacity: 0.9;
    }

    .big-title:hover {
        color: goldenrod;
        opacity: 10;
        text-shadow: 0px 0px 80px rgba(255,255,255,0.5);
    }

    /* NAV LINKS */
    .nav-links {
        display: flex;
        gap: 22px;
        font-size: 16px;
        margin-left: 240px;
        margin-top: 3px;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        opacity: 0.8;
        transition: 0.2s;
    }

    .nav-links a:hover {
        opacity: 1;
    }

    /* DIVIDER */
    .divider {
        max-width: 1300px;
        margin: 18px auto;
        height: 1px;
        background: #444;
    }

    /* BOTTOM FOOTER */
    .footer-bottom {
        max-width: 1300px;
        margin: auto;
        padding: 10px 40px 10px;
    }

    /* ROW: LEFT SPACER | CENTER TEXT | RIGHT BUTTONS */
    .bottom-row {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        margin-bottom: 8px;
    }

    .bottom-row h3 {
        text-align: center;
        margin: 0;
        opacity: 0.9;
        font-size: 22px;
    }

    /* RIGHT BUTTONS */
    .button-group {
        display: flex;
        justify-self: end;
        gap: 12px;
    }

    /* Invisible spacer for perfect centering */
    .left-spacer {
        visibility: hidden;
    }

    .ft-btn {
        border: none;
        padding: 8px 16px;
        font-size: 15px;
        border-radius: 40px;
        cursor: pointer;
        transition: 0.2s;
        color: black;
        font-weight: bold;
    }

    .ft-btn:hover {
        opacity: 0.85;
        transform: translateY(-2px);
    }

    .footer-bottom p {
        text-align: center;
        opacity: 0.7;
        margin-bottom: 0;
    }
</style>
