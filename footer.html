<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Footer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    footer {
        background: #0d0d0d;
        color: white;
        padding-top: 30px;
        padding-bottom: 25px;
    }

    .footer-container {
        max-width: 1300px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px 10px;
        gap: 30px;
        flex-wrap: wrap; /* allow wrapping on smaller screens */
    }

    /* LEFT SECTION */
    .footer-left {
        flex: 1;
        min-width: 220px;
    }

    .footer-left p {
        opacity: 0.8;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .footer-left ul {
        list-style: none;
        padding: 0;
        line-height: 1.6;
        margin: 0;
    }

    .footer-left li + li {
        margin-top: 4px;
    }

    .footer-left a {
        color: white;
        text-decoration: none;
        font-size: 14px;
    }

    .footer-left a:hover {
        text-decoration: underline;
    }

    /* SOCIAL ICONS */
    .social-icons {
        display: flex;
        align-items: center;
        gap: 18px;
        margin-top: 14px;
    }

    .social-icons svg {
        cursor: pointer;
        opacity: 0.85;
        transition: 0.2s ease;
    }

    .social-icons svg:hover {
        opacity: 1;
        transform: scale(1.08);
    }

    /* CENTER SECTION */
    .footer-center {
        flex: 1.5;
        min-width: 260px;
    }

    .center-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 6px;
    }

    .top-row {
        display: flex;
        align-items: center;
        gap: 18px;
        flex-wrap: wrap;
    }

    .robot {
        height: 200px;
        width: auto;
        opacity: 0.98;
        object-fit: contain;
        flex-shrink: 0;
    }

    /* BOT UNIVERSE */
    .big-title {
        font-size: 42px;
        font-weight: bold;
        letter-spacing: 2px;
        margin: 0;
        white-space: nowrap;
        text-align: left;
        transition: color 0.3s ease, text-shadow 0.3s ease;
        opacity: 0.9;
    }

    .big-title:hover {
        color: goldenrod;
        opacity: 1;
        text-shadow: 0px 0px 80px rgba(255,255,255,0.5);
    }

    /* SUBTEXT BELOW TITLE */
    .subtitle {
        font-size: 15px;
        margin-top: 10px;
        opacity: 0.8;
        max-width: 350px;
        line-height: 1.4;
    }

    /* BUTTONS */
    .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 20px;
    }

    .ft-btn {
        border: none;
        padding: 8px 16px;
        font-size: 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        color: black;
        font-weight: bold;
        background: white;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
    }

    .ft-btn:hover {
        opacity: 0.85;
        transform: translateY(-2px);
    }

    .ft-btn svg {
        margin-right: 5px;
    }

    /* DIVIDER */
    .divider {
        max-width: 1300px;
        margin: 18px auto 0;
        height: 1px;
        background: #444;
    }

    /* BOTTOM FOOTER */
    .footer-bottom {
        max-width: 1300px;
        margin: auto;
        padding: 10px 20px 10px;
    }

    /* ROW: LEFT SPACER | CENTER TEXT | RIGHT BUTTONS (if needed later) */
    .bottom-row {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        margin-bottom: 8px;
    }

    .bottom-row h3 {
        text-align: center;
        margin: 0;
        opacity: 0.9;
        font-size: 22px;
    }

    .left-spacer {
        visibility: hidden;
    }

    .footer-bottom p {
        text-align: center;
        opacity: 0.7;
        margin-bottom: 0;
        font-size: 14px;
    }

    /* =========================
       TABLET (≤ 992px)
       ========================= */
    @media (max-width: 992px) {

        .footer-container {
            padding: 0 16px 10px;
        }

        .big-title {
            font-size: 34px;
        }

        .robot {
            height: 170px;
        }

        .subtitle {
            max-width: 100%;
        }
    }

    /* =========================
       MOBILE (≤ 600px)
       ========================= */
    @media (max-width: 600px) {

        .footer-container {
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
        }

        /* Left side center-aligned on mobile */
        .footer-left,
        .footer-left p,
        .footer-left ul {
            text-align: left;
        }

        .social-icons {
            justify-content: flex-start;
        }

        .top-row {
            flex-direction: column;
            align-items: flex-start;
        }

        .robot {
            height: 150px;
        }

        .big-title {
            font-size: 30px;
            white-space: normal; /* allow wrapping on small screens */
        }

        .subtitle {
            margin-top: 6px;
            max-width: 100%;
        }

        .button-group {
            justify-content: flex-start;
        }

        .bottom-row {
            grid-template-columns: 1fr;
        }

        .left-spacer {
            display: none; /* no need spacer on mobile */
        }

        .bottom-row h3 {
            text-align: left;
            margin-bottom: 6px;
        }

        .footer-bottom p {
            text-align: left;
        }
    }

    /* SUPER SMALL DEVICES (≤ 400px) */
    @media (max-width: 400px) {
        .big-title {
            font-size: 26px;
        }

        .ft-btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>
