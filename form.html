<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pre-order on WhatsApp</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #101010;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .backdrop {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #333 0, #000 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .form-card {
      width: 100%;
      max-width: 520px;
      background: rgba(15, 15, 15, 0.95);
      border-radius: 18px;
      padding: 20px 22px 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .form-title {
      font-size: 20px;
      font-weight: 600;
    }

    .close-x {
      border: none;
      background: transparent;
      color: #aaa;
      font-size: 20px;
      cursor: pointer;
      line-height: 1;
    }

    .close-x:hover {
      color: #fff;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 12px;
      color: #c8c8c8;
    }

    input,
    select,
    textarea {
      background: #181818;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      padding: 8px 10px;
      color: #f5f5f5;
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #666;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #27d366;
      box-shadow: 0 0 0 1px rgba(39, 211, 102, 0.4);
      background: #141414;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
      max-height: 120px;
    }

    .price-strip {
      margin: 12px 0 14px;
      background: #fff3c7;
      color: #222;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tag-icon {
      font-size: 16px;
    }

    .price-strip strong {
      font-weight: 600;
    }

    .price-old {
      text-decoration: line-through;
      opacity: 0.7;
      margin-left: 4px;
    }

    .bottom-row {
      display: flex;
      justify-content: flex-end;
    }

    .wa-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #25d366;
      color: #0b1b10;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 8px 24px rgba(37, 211, 102, 0.4);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s;
    }

    .wa-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 32px rgba(37, 211, 102, 0.55);
      background: #20c158;
    }

    .wa-btn svg {
      width: 16px;
      height: 16px;
    }

    @media (max-width: 540px) {
      .form-card {
        padding: 18px 14px 16px;
        border-radius: 14px;
      }
      .form-grid {
        grid-template-columns: 1fr;
      }
      .bottom-row {
        justify-content: center;
      }
      .form-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="backdrop">
  <div class="form-card">
    <div class="form-header">
      <div class="form-title">Pre-order on WhatsApp</div>
      <button class="close-x" type="button">√ó</button>
    </div>

    <form id="preorderForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Your name</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="+91 ..." required />
        </div>

        <div class="form-group">
          <label for="model">Model</label>
          <select id="model" name="model">
            <option value="Gigi ‚Äî Joy">Gigi ‚Äî Joy</option>
            <option value="Gigi ‚Äî Play">Zenzo ‚Äî Calm</option>
            <option value="Gigi ‚Äî Play">Bluvi ‚Äî Curiosity</option>
            <option value="Gigi ‚Äî Play">Melo ‚Äî Caring</option>
            <option value="Gigi ‚Äî Play">Nix ‚Äî Alert</option>
            <option value="Gigi ‚Äî Play">Sparx ‚Äî Excitement</option>
            <option value="Gigi ‚Äî Play">Nova ‚Äî Wonder</option>
            <option value="Gigi ‚Äî Play">Bobo ‚Äî Warmth</option>
            <option value="Gigi ‚Äî Pro">Astra ‚Äî Focus</option>
          </select>
        </div>

        <div class="form-group">
          <label for="qty">Qty</label>
          <input id="qty" name="qty" type="number" min="1" value="1" />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input id="city" name="city" type="text" placeholder="Your city" />
        </div>

        <div class="form-group full">
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" name="notes" placeholder="Any special requests or questions?"></textarea>
        </div>
      </div>

      <div class="price-strip">
        <span class="tag-icon">üè∑Ô∏è</span>
        <span>
          Offer price <strong>‚Çπ2,999</strong>
          <span class="price-old">‚Çπ4,999</span> ‚Äî limited launch batch.
        </span>
      </div>

      <div class="bottom-row">
        <button type="submit" class="wa-btn">
          <!-- WhatsApp icon -->
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path
              d="M16.01 5.333c-5.5 0-9.967 4.3-9.967 9.6 0 1.69.456 3.335 1.324 4.79L5.333 26.667l7.127-1.992c1.39.38 2.506.518 3.55.518h.004c5.5 0 9.967-4.3 9.967-9.6 0-2.565-1.04-4.977-2.93-6.79-1.89-1.817-4.414-2.77-7.04-2.77zm0 2.134c4.3 0 7.8 3.382 7.8 7.547 0 4.157-3.5 7.547-7.803 7.547-1.04 0-2.083-.147-3.09-.438l-.22-.067-4.23 1.183 1.17-4.022-.14-.208c-.81-1.21-1.237-2.617-1.237-4.002 0-4.165 3.5-7.547 7.8-7.547zm-3.77 2.74c-.2-.44-.41-.45-.6-.458l-.51-.01c-.18 0-.47.067-.72.335-.25.27-.94.916-.94 2.233 0 1.317.96 2.59 1.09 2.768.13.178 1.85 2.91 4.55 3.963 2.24.883 2.7.71 3.19.666.49-.044 1.57-.64 1.79-1.26.22-.62.22-1.15.15-1.26-.07-.11-.24-.18-.5-.32-.26-.14-1.57-.86-1.81-.96-.24-.09-.42-.14-.6.14-.18.28-.69.96-.84 1.16-.15.2-.31.21-.57.07-.26-.14-1.09-.44-2.07-1.4-.76-.74-1.27-1.65-1.42-1.93-.15-.28-.02-.43.11-.57.11-.11.26-.29.38-.43.12-.15.16-.25.24-.42.08-.18.04-.33-.02-.46-.06-.11-.57-1.4-.78-1.92z"
              fill="currentColor"
            />
          </svg>
          Send on WhatsApp
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById("preorderForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const model = document.getElementById("model").value;
    const qty = document.getElementById("qty").value || "1";
    const city = document.getElementById("city").value.trim();
    const notes = document.getElementById("notes").value.trim();

    const message = `
Pre-order enquiry:
Name: ${name}
Customer Phone: ${phone}
Model: ${model}
Qty: ${qty}
City: ${city || "-"}
Notes: ${notes || "-"}
Offer price: ‚Çπ2,999 (MRP ‚Çπ4,999) ‚Äì limited launch batch.
    `.trim();

    // üëâ Replace with your business WhatsApp number (without + or spaces)
    const businessNumber = "917093434056"; // example: 91 + number

    const waUrl =
      "https://wa.me/" +
      businessNumber +
      "?text=" +
      encodeURIComponent(message);

    window.open(waUrl, "_blank");
  });
</script>
</body>
</html>
