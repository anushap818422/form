<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Footer</title>

<style>
    body {
        margin: 0;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    footer {
        background: #0d0d0d;
        color: white;
        padding: 50px 0;
    }

    .footer-container {
        max-width: 1200px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
        padding: 0 20px;
    }

    /* ---------- LEFT SECTION ---------- */
    .footer-left {
        flex: 1;
        min-width: 250px;
    }

    .footer-left p {
        opacity: 0.8;
        margin-bottom: 20px;
    }

    .footer-left ul {
        list-style: none;
        padding: 0;
        line-height: 2;
    }

    .footer-left a {
        color: white;
        text-decoration: none;
        transition: opacity 0.2s;
    }

    .footer-left a:hover {
        opacity: 0.7;
    }

    /* ---------- CENTER SECTION ---------- */
    .footer-center {
        flex: 1;
        min-width: 250px;
        text-align: center;
    }

    .footer-center img {
        width: 180px;
        opacity: 0.9;
    }

    .footer-center h2 {
        margin-top: 10px;
        letter-spacing: 3px;
    }

    /* ---------- RIGHT SECTION ---------- */
    .footer-right {
        flex: 1;
        min-width: 250px;
    }

    .footer-right h3 {
        margin-bottom: 10px;
    }

    .footer-right p {
        opacity: 0.7;
        margin-bottom: 15px;
    }

    .subscribe-box {
        display: flex;
        gap: 10px;
    }

    .subscribe-box input {
        flex: 1;
        padding: 12px;
        border-radius: 6px;
        border: none;
        outline: none;
    }

    .subscribe-box button {
        padding: 12px 20px;
        background: white;
        color: black;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .subscribe-box button:hover {
        background: #ccc;
    }
</style>

</head>
<body>

<footer>
    <div class="footer-container">

        <!-- LEFT SECTION -->
        <div class="footer-left">
            <p>© 2025 GiggleZen Technologies Pvt Ltd.</p>
            <ul>
                <li><a href="https://www.instagram.com/gigglebot_official?igsh=MWh3NXA3MXo3YmhlZQ%3D%3D&utm_source=qr">Instagram →</a></li>
                <li><a href="#">Facebook →</a></li>
                <li><a href="https://youtube.com/shorts/Ktun7ItSxTM?si=1mFjqDJADSsQjPK2">YouTube →</a></li>
            </ul>
        </div>

        <!-- CENTER SECTION -->
        <div class="footer-center">
            <img src="melo.jpeg" alt="Robot">
            <h2>BOT UNIVERSE</h2>
        </div>

        <!-- RIGHT SECTION -->
        <div class="footer-right">
            <h3>STAY TUNED</h3>
            <p>Be the first to explore our next-gen AI bots.</p>

            <div class="subscribe-box">
                <input type="email" placeholder="Email input">
                <a href="https://youtube.com/@gigglezen-c6p?si=kVVeXXPLYlxOXOnX"><button>Subscribe →</button></a>
            </div>
        </div>

    </div>
</footer>

</body>
</html>
